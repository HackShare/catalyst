language: java
sudo: false

jdk:
  - oraclejdk8

notifications:
  email: false

branches:
  only:
    - master
    - coverity_scan

after_success:
  - bin/ci-push-javadoc.sh
  - bin/ci-deploy-snapshot.sh

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "atomix/catalyst"
      description: "Build submitted via Travis CI"
    notification_email: jhalterman@gmail.com
    build_command_prepend: "mvn clean"
    build_command:  "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan